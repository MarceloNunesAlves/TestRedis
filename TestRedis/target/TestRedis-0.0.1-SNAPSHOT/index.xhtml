<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <meta name="robots" content="noindex, nofollow"/>
            <title>Monitoração Teste - JSF</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="form">
            <h1>Page loaded from: #{homeBean.applicationTitle}</h1>

            <p:commandButton value="Add item" id="ajax" update="msgs listProduct" actionListener="#{homeBean.addItem}"/>
            <h:link value="JSF managed beans" outcome="jsf-input"/>

            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="listProduct" var="product" value="#{homeBean.products}" draggableRows="true">
                <p:ajax event="rowReorder" listener="#{homeBean.onRowReorder}" update=":form:msgs" />
                <f:facet name="header">
                    Draggable Rows
                </f:facet>

                <p:column headerText="Description">
                    <h:outputText value="#{product.description}" />
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{product.price}" />
                </p:column>
            </p:dataTable>
            <br/><br/>
            <br/>
            <h:outputText value="#{homeBean.values}"/>
        </h:form>
    </h:body>
</f:view>
</html>
